<ion-view view-title="Whats On">
    <ion-content >
        <div class="list">

            <div class="item border-bottom">
                <h2 class="title">Lo más popular</h2>
            </div>

            <a class="item item-thumbnail-left item-icon-right small-thumbnail" ng-if="topic" ng-click="gotoThread(topic)">
                <img src="img/chat.png" >
                <h2>{{topic.title}} ({{topic.count}})</h2>
                <i class="icon ion-ios-arrow-right"></i>
            </a>

            <a class="item item-thumbnail-left item-icon-right small-thumbnail" href="#">
                <img src="img/dancing.png" >
                <h2>Rumba en Trilog&iacute;a (40)</h2>
                <i class="icon ion-ios-arrow-right"></i>
            </a>

            <div class="item border-bottom">
                <h2 class="title">¿Qué quieres hacer?</h2>
            </div>

            <a ng-repeat="category in categories" class="item item-thumbnail-left item-icon-right small-thumbnail" ng-click="gotoCategory(category)">
                <img src="img/{{ category.img }}" >
                <h2>{{ category.title }}</h2>
                <p>{{ category.description }}</p>
                <i class="icon ion-ios-arrow-right"></i>
            </a>

        </div>

    </ion-content>
</ion-view>
