<ion-view view-title="Whats On">
    <ion-content >
        <div class="list">

            <a ng-repeat="item in ads" class="item item-thumbnail-left item-icon-right small-thumbnail" >
                <img src="{{item.img}}" >
                <h2>{{ item.title }}</h2>
                <p>{{ item.description }}</p>
                <i class="icon ion-ios-arrow-right"></i>
            </a>

            <a ng-repeat="item in topics" class="item item-thumbnail-left item-icon-right small-thumbnail category" ng-click="gotoThread(item)">
                <img src="img/{{selectedCategory.img}}" >
                <h2>{{ item.title }} ({{ item.count }})</h2>
                <p>{{ item.creator.name }}, creado {{getDateText(item)}}</p>
                <i class="icon ion-ios-arrow-right"></i>
            </a>

        </div>

        <ion-floating-button click="gotoAddTopic()" has-footer="false" button-color="#EDB458" icon="ion-plus" iconColor="#fff">
        </ion-floating-button>

    </ion-content>
</ion-view>
